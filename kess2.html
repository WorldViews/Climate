<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - Kessler</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				text-align:center;
				cursor: pointer;
			}

			a {
				color:#0078ff;
			}

			#info {
				color: #ffffff;
				position: absolute;
				top: 10px;
				width: 100%;
			}

			#warning {
				color: #ff0000;
			}

		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - <span id="protoplanets"></span> webgl gpgpu debris<br/>
			Select <span id="options"></span> debris<br/>
			<span id="warning"></span>
		</div>

		<script src="dist/mathbox-bundle.min.js"></script>
		<script src="local/js/Detector.js"></script>
		<script src="local/js/libs/stats.min.js"></script>
		<script src="local/js/libs/dat.gui.min.js"></script>
		<script src="local/js/controls/OrbitControls.js"></script>

		<script src="local/js/GPUComputationRenderer.js"></script>
		<script src="src/KesslerShaders.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var isIE = /Trident/i.test( navigator.userAgent );
			var isEdge = /Edge/i.test( navigator.userAgent );

			var hash = document.location.hash.substr( 1 );

			if ( hash ) hash = parseInt( hash, 0 );

			// Texture width for simulation (each texel is a debris particle)
			var WIDTH = hash || ( isIE || isEdge ) ? 4 : 64;
                       // WIDTH = 128;
                        //WIDTH = 30;
                        
			var container, stats;
			var camera, scene, renderer, geometry, controls;

			var PARTICLES = WIDTH * WIDTH;

			document.getElementById( 'protoplanets' ).innerText = PARTICLES;

			function change( n ) {

				location.hash = n;
				location.reload();
				return false;

			}


			var options = '';

			for ( var i = 1; i < 8; i++ ) {

				var j = Math.pow( 2, i );
				options += '<a href="#" onclick="return change(' + j + ')">' + ( j * j ) + '</a> ';

			}

			document.getElementById( 'options' ).innerHTML = options;

			if ( isEdge || isIE ) {

				document.getElementById( 'warning' ).innerText = 'particle counts greater than 16 may not render with ' + ( isEdge ? 'Edge' : 'IE11' );

			}

			var gpuCompute;
			var velocityVariable;
			var positionVariable;
			var positionUniforms;
			var velocityUniforms;
			var particleUniforms;
			var params;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 5, 15000 );
				camera.position.y = 120;
				camera.position.z = 400;

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				params = {
					// Can be changed dynamically
					gravityConstant: 100.0,
					density: 0.45,

					// Must restart simulation
					radius: 300,
					height: 8,
					exponent: 0.4,
					maxMass: 15.0,
					velocity: 70,
					velocityExponent: 0.2,
					randVelocity: 0.001
				};

				initComputeRenderer();

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

				initProtoplanets();

				velocityUniforms.gravityConstant.value = params.gravityConstant;
				velocityUniforms.density.value = params.density;
				particleUniforms.density.value = params.density;
			}

			function initComputeRenderer() {

				gpuCompute = new GPUComputationRenderer( WIDTH, WIDTH, renderer );

				var dtPosition = gpuCompute.createTexture();
				var dtVelocity = gpuCompute.createTexture();

				fillTextures( dtPosition, dtVelocity );

				velocityVariable = gpuCompute.addVariable( "textureVelocity", computeShaderVelocityStr, dtVelocity );
				positionVariable = gpuCompute.addVariable( "texturePosition", computeShaderPositionStr, dtPosition);

				gpuCompute.setVariableDependencies( velocityVariable, [ positionVariable, velocityVariable ] );
				gpuCompute.setVariableDependencies( positionVariable, [ positionVariable, velocityVariable ] );

				positionUniforms = positionVariable.material.uniforms;
				velocityUniforms = velocityVariable.material.uniforms;

				velocityUniforms.gravityConstant = { value: 0.0 };
				velocityUniforms.density = { value: 0.0 };

				var error = gpuCompute.init();

				if ( error !== null ) {

					console.error( error );

				}

			}

			function restartSimulation() {

				var dtPosition = gpuCompute.createTexture();
				var dtVelocity = gpuCompute.createTexture();

				fillTextures( dtPosition, dtVelocity );

				gpuCompute.renderTexture( dtPosition, positionVariable.renderTargets[ 0 ] );
				gpuCompute.renderTexture( dtPosition, positionVariable.renderTargets[ 1 ] );
				gpuCompute.renderTexture( dtVelocity, velocityVariable.renderTargets[ 0 ] );
				gpuCompute.renderTexture( dtVelocity, velocityVariable.renderTargets[ 1 ] );

			}

			function initProtoplanets() {

				geometry = new THREE.BufferGeometry();

				var positions = new Float32Array( PARTICLES * 3 );
				var p = 0;

				for ( var i = 0; i < PARTICLES; i++ ) {

					positions[ p++ ] = ( Math.random() * 2 - 1 ) * params.radius;
					positions[ p++ ] = 0; //( Math.random() * 2 - 1 ) * params.radius;
					positions[ p++ ] = ( Math.random() * 2 - 1 ) * params.radius;

				}

				var uvs = new Float32Array( PARTICLES * 2 );
				p = 0;

				for ( var j = 0; j < WIDTH; j++ ) {

					for ( var i = 0; i < WIDTH; i++ ) {

						uvs[ p++ ] = i / ( WIDTH - 1 );
						uvs[ p++ ] = j / ( WIDTH - 1 );

					}

				}

				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'uv', new THREE.BufferAttribute( uvs, 2 ) );

				particleUniforms = {
					texturePosition: { value: null },
					textureVelocity: { value: null },
					cameraConstant: { value: getCameraConstant( camera ) },
					density: { value: 0.0 }
				};

				// ShaderMaterial
				var material = new THREE.ShaderMaterial( {
					uniforms:       particleUniforms,
					vertexShader:   particleVertexShaderStr,
					fragmentShader: particleFragmentShaderStr,
				} );

				material.extensions.drawBuffers = true;

				var particles = new THREE.Points( geometry, material );
				particles.matrixAutoUpdate = false;
				particles.updateMatrix();

				scene.add( particles );

			}

			function fillTextures( texturePosition, textureVelocity ) {

				var posArray = texturePosition.image.data;
				var velArray = textureVelocity.image.data;

				var radius = params.radius;
				var height = params.height;
				var exponent = params.exponent;
				var maxMass = params.maxMass * 1024 / PARTICLES;
				var maxVel = params.velocity;
				var velExponent = params.velocityExponent;
				var randVel = params.randVelocity;

				for ( var k = 0, kl = posArray.length; k < kl; k += 4 ) {

					// Position
					var x, y, z, rr, r, r0, theta;
                                        r0 = .8;
					do {
						//x = ( Math.random() * 2 - 1 );
						//z = ( Math.random() * 2 - 1 );
						//y = ( Math.random() * 2 - 1 );
						//rr = x * x + z * z;
                                                r0 = 0.5 + 0.02*Math.random();
                                                theta = 2*3.14159*Math.random();
						x = r0 * Math.cos(theta);
						z = r0 * Math.sin(theta);
						//y = 0.000001 * ( Math.random() * 2 - 1 );
						y = 0.0 * ( Math.random() * 2 - 1 );
						rr = x*x + y*y + z*z;
                                                r = Math.sqrt(rr);                           

					//} while ( rr > 1 );
					//} while ( rr > 1 && r < .8 );
					} while ( rr > 1 );

					rr = Math.sqrt( rr );

					var rExp = radius * Math.pow( rr, exponent );

					// Velocity
					var vel = maxVel * Math.pow( rr, velExponent );
                                        var V0 = 142;
				        var vx = V0 * r0 * -Math.sin(theta);
					var vz = V0 * r0 * Math.cos(theta);
					//var vy = 0.000001 * ( Math.random() * 2 - 1 );
					var vy = 0.0 * ( Math.random() * 2 - 1 );
					x *= rExp;
					z *= rExp;
					y = ( Math.random() * 2 - 1 ) * height;

					//var mass = Math.random() * maxMass + 1;
					//var mass = 0.02;
					var mass = 2.0;

                                        if (k == 0) {
                                                     x = 0; y = 0; z = 0;
                                                     vx = 0; vy = 0; vz = 0;
                                                     mass = 6500;
                                        }
					// Fill in texture values
					posArray[ k + 0 ] = x;
					posArray[ k + 1 ] = y;
					posArray[ k + 2 ] = z;
					posArray[ k + 3 ] = 1;

					velArray[ k + 0 ] = vx;
					velArray[ k + 1 ] = vy;
					velArray[ k + 2 ] = vz;
					velArray[ k + 3 ] = mass;

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				particleUniforms.cameraConstant.value = getCameraConstant( camera );

			}


			function getCameraConstant( camera ) {

				return window.innerHeight / ( Math.tan( THREE.Math.DEG2RAD * 0.5 * camera.fov ) / camera.zoom );

			}


			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				gpuCompute.compute();

				particleUniforms.texturePosition.value = gpuCompute.getCurrentRenderTarget( positionVariable ).texture;
				particleUniforms.textureVelocity.value = gpuCompute.getCurrentRenderTarget( velocityVariable ).texture;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
